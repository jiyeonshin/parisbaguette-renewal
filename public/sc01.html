<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sc.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <title>파리바게뜨</title>
</head>

<body>
    <main id="content">
        <section class="sc_cont">
           
            <div class="sc_cont_box">
                

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        아이디와 비밀번호가 생각나지 않아요.
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        아이디와 비밀번호가 생각나지 않을 때에는 로그인 창 ‘아이디/비밀번호를 잊으셨나요?’에서 찾으실 수 있습니다
                    </div>
                </div>
            </div>
            
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        회원탈퇴는 어디에서 하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        홈페이지 로그인 후 ‘MY PAGE > 회원 정보 변경’에서 회원탈퇴를 하시면 됩니다. 탈퇴 시에는 SPC 통합회원인 관계로 SPC 모든 웹사이트 이용이 불가능 합니다. 해피포인트카드 등록회원은 해피포인트카드 고객센터(080-320-1234)를 통해서만 회원탈퇴가 가능합니다.
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/sc.js"></script>
</body>

</html>
