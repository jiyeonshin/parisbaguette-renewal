<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sc.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <title>파리바게뜨</title>
</head>

<body>
    <main id="content">
        <section class="sc_cont">
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        기프트카드는 재충전 가능하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        현재 기프트카드는 재충전이 불가능 합니다 .
                    </div>
                </div>
            </div>
            
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        기프트카드는 현금 또는 신용카드와 복합결제 가능하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        신용카드, 현금, 상품권등과 복합결제 가능합니다.
                    </div>
                </div>
            </div>
            
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        기프트카드 충전 금액은 3,5,10만원 外 불가능 하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        카드 앞면에 표기되어있는 금액 외 충전 불가능 합니다.
                    </div>
                </div>
            </div>
            
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        기프트카드 사용시 해피포인트 또는 OK캐쉬백 적립 / 통신사 할인 가능하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        네. 일반 신용카드 또는 현금과 마찬가지로 적립 또는 할인이 가능합니다.
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/sc.js"></script>
</body>

</html>
