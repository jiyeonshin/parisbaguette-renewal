<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sc.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <title>파리바게뜨</title>
</head>

<body>
    <main id="content">
        <section class="sc_cont">
            <div class="sc_cont_box">

                <a href="#" class="question_box">
                    <span class="question"></span>
                    <div class="question_tit">
                        파리바게뜨 매장에서도 주문,배송서비스가 가능하나요?
                    </div>
                    <button type="button" class="list_down"></button>
                 </a>

                <div class="answer_box">
                    <span class="answer"></span>
                    <div class="answer_des">
                        현재 모든 점포가 원칙적으로 배송서비스를 하고 있지는 않습니다.
다만, 일부 매장에서 개별적으로 근거리 배송서비스를 예약 받는 곳도 있으므로 배송을 받으시는 분 근처의 매장으로 문의하시면 배송 가능 여부를 확인하실 수 있습니다.
매장 조회는 파리바게뜨 홈페이지의 ‘STORE -> 매장찾기’를 통하여 조회하실 수 있습니다.
                    </div>
                </div>
            </div>
            
            
        </section>
    </main>
    
    <script src="js/sc.js"></script>
</body>

</html>
